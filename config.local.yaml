# Airstore Local Mode
#
# Start:  ./bin/cli mount /tmp/airstore --config config.local.yaml
# Use:    /tmp/airstore/tools/<name> <command> [args...]

mode: local
debugMode: true
prettyLogs: true

gateway:
  grpc:
    port: 1993
  http:
    host: 127.0.0.1
    port: 1994

filesystem:
  mountPoint: /tmp/airstore

# Admin UI - enable to manage workspaces, connections, and tokens via web UI
# Requires database (Postgres) - won't work in local mode without database config
