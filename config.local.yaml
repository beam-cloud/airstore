# Airstore Local Mode
#
# Start:  ./bin/cli mount /tmp/airstore --config config.local.yaml
# Use:    /tmp/airstore/tools/<name> <command> [args...]

mode: local
debugMode: true
prettyLogs: true

gateway:
  grpc:
    port: 1993
  http:
    host: 127.0.0.1
    port: 1994

filesystem:
  mountPoint: /tmp/airstore

tools:
  mcp:
    # Filesystem - read/write files (add directories as args)
    filesystem:
      command: npx
      args: ["-y", "@modelcontextprotocol/server-filesystem", "/tmp", "/"]

    # Memory - knowledge graph storage
    memory:
      command: npx
      args: ["-y", "@modelcontextprotocol/server-memory"]

