# OAuth for workspace integrations (gmail, gdrive)
# Used by: cli connection connect <workspace_id> gmail|gdrive
# oauth:
#   google:
#     clientId: "your-client-id.apps.googleusercontent.com"
#     clientSecret: "GOCSPX-your-client-secret"
#     redirectUrl: "http://localhost:1994/api/v1/oauth/google/callback"

tools:
  mcp:
    # Filesystem - read/write files (add directories as args)
    filesystem:
      command: npx
      args: ["-y", "@modelcontextprotocol/server-filesystem", "/tmp", "/"]

    # Memory - knowledge graph storage
    memory:
      command: npx
      args: ["-y", "@modelcontextprotocol/server-memory"]

