---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: airstore-gateway
  namespace: airstore
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: airstore-gateway
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "delete", "get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["apps"]
  resources: ["deployments/scale"]
  verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: airstore-gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: airstore-gateway
subjects:
- kind: ServiceAccount
  name: airstore-gateway
  namespace: airstore
---
apiVersion: v1
kind: Service
metadata:
  name: airstore-gateway
  namespace: airstore
spec:
  type: NodePort
  ports:
  - name: http
    port: 1994
    targetPort: 1994
    nodePort: 30080
  - name: grpc
    port: 1993
    targetPort: 1993
    nodePort: 31993
  selector:
    app: airstore-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airstore-gateway
  namespace: airstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airstore-gateway
  template:
    metadata:
      labels:
        app: airstore-gateway
    spec:
      serviceAccountName: airstore-gateway
      containers:
      - name: gateway
        image: registry.localhost:5000/airstore-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 1994
          name: http
        - containerPort: 1993
          name: grpc
        env:
        - name: REDIS_ADDR
          value: "redis-master:6379"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
