apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: airstore
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: airstore
            - name: POSTGRES_PASSWORD
              value: airstore
            - name: POSTGRES_DB
              value: airstore
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: postgres-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: airstore
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432


