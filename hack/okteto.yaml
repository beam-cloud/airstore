dev:
  airstore-gateway:
    image: registry.localhost:5000/airstore-gateway:latest
    workdir: /workspace
    command:
    - /workspace/bin/hotreload.sh
    sync:
    - ../:/workspace
    environment:
      BUILD_COMMAND: |
        go build -o /workspace/bin/gateway /workspace/cmd/gateway/main.go
        go build -o /workspace/bin/worker /workspace/cmd/worker/main.go
      BUILD_BINARY_PATH: /workspace/bin/gateway
      CONFIG_PATH: /workspace/config.gw.yaml
    forward:
    - 1994:1994
    - 1993:1993
    - 6379:redis-master:6379
    - 5432:postgres:5432
    persistentVolume:
      enabled: false
