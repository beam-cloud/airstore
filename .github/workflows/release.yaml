name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: airstore-darwin-arm64
          - os: macos-13
            goos: darwin
            goarch: amd64
            binary: airstore-darwin-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: airstore-linux-amd64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            binary: airstore-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install FUSE (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install fuse-t

      - name: Install FUSE (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev

      - name: Build CLI (macOS)
        if: runner.os == 'macOS'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "1"
          CGO_CFLAGS: "-I/usr/local/include/fuse"
          CGO_LDFLAGS: "-L/usr/local/lib"
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.binary }} ./cmd/cli

      - name: Build CLI (Linux)
        if: runner.os == 'Linux'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "1"
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.binary }} ./cmd/cli

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.binary }}
